description: W. H. Hudson grew up on the Argentinean pampas, studying the wildlife
  of the region and honing his observational skills. An extraordinarily talented writer,
  Hudson's prose brings the region to life in The Naturalist in La Plata , a natural
  history brimming with Hudson's portraits of the birds and beasts of the beautiful
  La Plata. Hudson's deep respect for the environment is apparent here; as he often
  mourns the nature man has destroyed.
